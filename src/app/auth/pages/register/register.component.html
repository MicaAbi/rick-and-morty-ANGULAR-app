<div class="main-wrapper-login">
    <form (ngSubmit)="registerUser()" class="p-card flex justify-content-center px-3 py-7 mt-4 sm:w-12 md:w-10 lg:w-6">
        <div class="w-10">
            <div *ngIf="registerStatus !== 'Ok' " class="mb-4 error">
                {{ registerStatus }}
            </div>
            <div class="mb-4">
                <label for="name" class="block mb-2">Name</label>
                <input type="text"
                       pInputText
                       class="w-12" 
                       [(ngModel)]="newUser.name" 
                       (focusout)="correctName()"
                       placeholder="Rick SÃ¡nchez" 
                       id="name" 
                       name="name" />
                <small *ngIf="nameMessage" class="block error mt-2">{{ nameMessage }}</small>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" 
                       pInputText 
                       class="w-12" 
                       [(ngModel)]="newUser.mail"
                       (focusout)="correctEmail()"
                       placeholder="email@example.ccom" 
                       id="email" 
                       name="email" />
                <small *ngIf="emailMessage" class="block error mt-2">{{ emailMessage }}</small>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" 
                       pInputText 
                       [(ngModel)]="newUser.password"
                       (focusout)="correctPassword()"
                       class="w-12" 
                       id="password" 
                       name="password" />
                <small *ngIf="passwordMessage" class="block error mt-2">{{ passwordMessage }}</small>
            </div>
            <div class="mb-4">
                <label for="passwordChek" class="block mb-2">Repeat Password</label>
                <input type="password" 
                       pInputText 
                       [(ngModel)]="passwordCheck"
                       (focusout)="correctPasswordCheck()" 
                       class="w-12" 
                       id="passwordChek" 
                       name="passwordChek" />
                <small *ngIf="passwordChekMessage" class="block error mt-2">{{ passwordChekMessage }}</small>
            </div>
            <div class="mb-5">
                <button type="submit" pButton class="justify-content-center w-12">Submit</button>
            </div>
            <a class="item-link-list" routerLink="/login">Already signed up? Log in</a>
        </div>
    </form>
</div>
