<div class="main-wrapper">

    <span *ngIf="!character; else characterDetail">
        Espere por favor...
    </span>

    <ng-template #characterDetail>

        <div class="row w-12">
            <app-location-bar section="Characters" detail="Character detail"></app-location-bar>
        </div>

        <section class="flex flex-wrap w-12 justify-content-between gap-4">

            <div class="w-12 md:w-3">
                <app-card title="Character Info" 
                          [urlImg]="character.image"
                          [character]="character">
                </app-card>
            </div>
    
            <div class="wrapper w-12 md:w-8">
                <h3 class="w-12">List of Episiodes</h3>
                <hr class="w-12 mt-3 mb-3">
                <div class="link-list">
                    <app-detail-link *ngFor="let episode of character.episode">
                    </app-detail-link>
                </div>  
            </div>

        </section>

    </ng-template>

</div>
