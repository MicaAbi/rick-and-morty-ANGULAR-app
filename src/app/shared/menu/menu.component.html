<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="assets/images/rym_logo.png" width="150px" class="mr-4 ml-4">
    </ng-template>
    <ng-template pTemplate="end">
        <div class="mr-4">
            <button pButton type="button" label="Quit" icon="pi pi-power-off" class="p-button-text p-button-plain"></button>
        </div>
    </ng-template>
</p-menubar>
